<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo_mesto.svg" alt="логотип Место.Россия">
    </header>
    <main class="main">
      <section class="profile">
        <img class="profile__image" src="./images/avatar_custo.jpg" alt="аватар Жак-Ив Кусто">
        <div class="profile__info">
          <div class="profile__titles-string">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__redact-button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="places">
        <div class="places__item">
          <img src="./images/places/karachaevsk.jpg" alt="храм на горе" class="places__image">
          <div class="places__text">
            <h2 class="places__subtitle">Карачаевск</h2>
            <button type="button" class="places__button">
            </button>
          </div>
        </div>
        <div class="places__item">
          <img src="./images/places/elbrus.jpg" alt="гора Эльбрус" class="places__image">
          <div class="places__text">
            <h2 class="places__subtitle">Гора Эльбрус</h2>
            <button type="button" class="places__button">
            </button>
          </div>
        </div>
        <div class="places__item">
          <img src="./images/places/dombai.jpg" alt="храм на горе" class="places__image">
          <div class="places__text">
            <h2 class="places__subtitle">Домбай</h2>
            <button class="places__button">
            </button>
          </div>
        </div>
        <div class="places__item">
          <img src="./images/places/mountain.jpg" alt="гора Эльбрус" class="places__image">
          <div class="places__text">
            <h2 class="places__subtitle">Гора Эльбрус</h2>
            <button type="button" class="places__button">
            </button>
          </div>
        </div>
        <div class="places__item">
          <img src="./images/places/river.jpg" alt="горный ручей" class="places__image">
          <div class="places__text">
            <h2 class="places__subtitle">Домбай</h2>
            <button type="button" class="places__button">
            </button>
          </div>
        </div>
        <div class="places__item">
          <img src="./images/places/cow.jpg" alt="горное пастбище" class="places__image">
          <div class="places__text">
            <h2 class="places__subtitle">Карачаевo-Черкессия</h2>
            <button type="button" class="places__button">
            </button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__title">&#169; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form enctype="text/plain" class="popup__form">
          <input placeholder="Имя" type="text" class="popup__input popup__input_type_username">
          <input placeholder="О себе" type="text" class="popup__input popup__input_type_userinfo">
          <button class="popup__save-button">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
