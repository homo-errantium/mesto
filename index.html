<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo_mesto.svg" alt="логотип Место.Россия">
      <hr class="header__line">
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__data">
          <img class="profile__image" src="./images/avatar_custo.jpg" alt="аватар Жак-Ив Кусто">
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__redact-button"><img class="profile__redact-logo" src="./images/logo_redact.svg" alt="иконка редактирования профиля"></button>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__button"><img class="profile__add-logo" src="./images/logo_add.svg" alt="иконка добавления нового контакта"></button>
      </section>
      <section class="places"></section>
  </main>
  <footer class="footer"></footer>
  </div>
</body>

</html>
