<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo_mesto.svg" alt="логотип Место.Россия">
      <hr class="header__line">
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__data">
          <img class="profile__image" src="./images/avatar_custo.jpg" alt="аватар Жак-Ив Кусто">
          <div class="profile__info">
            <div class="profile__titles-string">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__redact-button"><img class="profile__redact-logo" src="./images/logo_redact.svg"
                  alt="иконка редактирования профиля"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button"><img class="profile__add-logo" src="./images/logo_add.svg"
            alt="иконка добавления нового контакта"></button>
      </section>
      <section class="places">
        <div class="places__item">
          <img src="./images/places/karachaevsk.jpg" alt="храм на горе" class="places__image">
          <div class="places__text">
            <p class="places__subtitle">Карачаевск</p>
            <button class="places__button">
              <img src="./images/logo-like.svg" alt="иконка 'понравилось'" class="places__like-logo">
            </button>
          </div>
        </div>
        <div class="places__item">
          <img src="./images/places/elbrus.jpg" alt="гора Эльбрус" class="places__image">
          <div class="places__text">
            <p class="places__subtitle">Гора Эльбрус</p>
            <button class="places__button">
              <img src="./images/logo-like.svg" alt="иконка 'понравилось'" class="places__like-logo">
            </button>
          </div>
        </div>
        <div class="places__item">
          <img src="./images/places/dombai.jpg" alt="храм на горе" class="places__image">
          <div class="places__text">
            <p class="places__subtitle">Домбай</p>
            <button class="places__button">
              <img src="./images/logo-like.svg" alt="иконка 'понравилось'" class="places__like-logo">
            </button>
          </div>
        </div>
        <div class="places__item">
          <img src="./images/places/mountain.jpg" alt="гора Эльбрус" class="places__image">
          <div class="places__text">
            <p class="places__subtitle">Гора Эльбрус</p>
            <button class="places__button">
              <img src="./images/logo-like.svg" alt="иконка 'понравилось'" class="places__like-logo">
            </button>
          </div>
        </div>
        <div class="places__item">
          <img src="./images/places/river.jpg" alt="горный ручей" class="places__image">
          <div class="places__text">
            <p class="places__subtitle">Домбай</p>
            <button class="places__button">
              <img src="./images/logo-like.svg" alt="иконка 'понравилось'" class="places__like-logo">
            </button>
          </div>
        </div>
        <div class="places__item">
          <img src="./images/places/cow.jpg" alt="горное пастбище" class="places__image">
          <div class="places__text">
            <p class="places__subtitle">Карачаевo-Черкессия</p>
            <button class="places__button">
              <img src="./images/logo-like.svg" alt="иконка 'понравилось'" class="places__like-logo">
            </button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <h2 class="footer__title">&#169; 2020 Mesto Russia</h2>
    </footer>
    <div class="popup">
      <div class="popup__overlay"></div>
      <div class="popup__container">
        <a href="#" class="popup__close"><img src="./images/icon_close.svg" alt="иконка закрытия окна"
            class="popup__close-image"></a>
        <p class="popup__title">Редактировать профиль</p>
        <form enctype="text/plain" class="popup__form">
          <input placeholder="Имя" type="text" class="input popup__username">
          <input  placeholder="О себе" type="text" class="input popup__userinfo" ></input>
          <button class="popup__save-button"><span class="popup__button-text">Сохранить</span></button>
        </form>
      </div>
    </div>
  </div>
  <script src="./index.js"></script>
</body>

</html>
