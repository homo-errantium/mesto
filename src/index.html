<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
</head>

<body class="root">
    <div class="page">
        <header class="header">
            <img src="<%=require('./images/logo_mesto.svg')%>" class=" header__logo" alt="логотип Место.Россия" />
        </header>
        <main class="main">
            <section class="profile">
                <img class="profile__image" src="<%=require('./images/avatar_custo.jpg')%>" alt="аватар Жак-Ив Кусто" />
                <div class="profile__info">
                    <div class="profile__titles-string">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__redact-button"></button>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>
            <section aria-label="" class="places"></section>
        </main>
        <footer class="footer">
            <p class="footer__title">&#169; 2020 Mesto Russia</p>
        </footer>

        <!-- /*попап редактирования*/ -->
        <div class="popup popup_type_edit">
            <div class="popup__container">
                <button type="button" class="popup__close"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form novalidate enctype="text/plain" class="popup__form" id="popupEditForm">
                    <fieldset class="popup__set">
                        <input name="name" id="username-input" required placeholder="Имя" type="text"
                            class="popup__input popup__input_type_username" minlength="2" maxlength="40" />
                        <div class="popup__input-error">
                            <span class="popup__input-error-text username-input-error"></span>
                        </div>
                        <input name="about" id="userinfo-input" required placeholder="О себе" type="text"
                            class="popup__input popup__input_type_userinfo" minlength="2" maxlength="200" />
                        <div class="popup__input-error">
                            <span class="popup__input-error-text userinfo-input-error"></span>
                        </div>
                        <button class="popup__save-button">
                            Сохранить
                        </button>
                    </fieldset>
                </form>
            </div>
        </div>

        <!-- /*попап добавления*/ -->
        <div class="popup popup_type_add">
            <div class="popup__container">
                <button type="button" class="popup__close"></button>
                <h2 class="popup__title">Новое место</h2>
                <form novalidate enctype="text/plain" class="popup__form" id="popupAddForm">
                    <fieldset class="popup__set">
                        <input name="name" id="placename-input" required placeholder="Название" type="text"
                            class="popup__input popup__input_type_placename" minlength="2" maxlength="30" />
                        <div class="popup__input-error">
                            <span class="popup__input-error-text placename-input-error"></span>
                        </div>
                        <input name="link" id="placelink-input" required placeholder="Ссылка на картинку" type="url"
                            class="popup__input popup__input_type_placelink" />
                        <div class="popup__input-error">
                            <span class="popup__input-error-text placelink-input-error"></span>
                        </div>
                        <button class="popup__save-button">Создать</button>
                    </fieldset>
                </form>
            </div>
        </div>

        <!-- /*попап открытия изображения*/ -->
        <div class="popup popup_type_open-image">
            <div class="popup__container popup__container_open-image">
                <button type="button" class="popup__close"></button>
                <img src="#" alt="." class="popup__viewe-image" />
                <h2 class="popup__open-image-title">Место</h2>
            </div>
        </div>
    </div>

    <template id="placesCardTemplate">
        <div class="places__item">
            <button type="button" class="places__delete-button"></button>
            <img src="#" alt="." class="places__image" />
            <div class="places__text">
                <h2 class="places__subtitle"></h2>
                <button type="button" class="places__button places__like-logo"></button>
            </div>
        </div>
    </template>
</body>

</html>
